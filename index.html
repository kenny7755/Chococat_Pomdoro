<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="universal.css">
    <title>Chococat Timer</title>
</head>
<body>
    <main class="main">
        <div class="welcomeformat"><h1  class="welcomeformat" id="title_main"></h1> </div>
        <p id="welcome_thingy">Click the start button to get started!</p>
        <img  class="welcomeformat" id="welcomeImg" src="https://i.postimg.cc/yYvcLZN3/832954893608962114.jpg"/>
        <div id="main-timer">
          <div id="first_wrapper">
          <div id="time_shown">25:00</div>
        </div>
        <div class="timer_buttons">
          <button id= "startbtn" class="btns">
            Start
          </button>
          <button id="pausebtn" class="btns">
            Pause
          </button>
          <button id="resetbtn" class="btns">
            Reset
          </button>
          <button id = "choosebtn" class="btns">
            Choose Time
          </button>
        </div>
      </div> 
      <div id="finishedTimer"></div>
      <div id="finishedImg"></div>
</body>
<script src="main.js"></script>
</html>
